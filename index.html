<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caveat&family=EB+Garamond&family=Poppins:ital,wght@0,100;0,500;0,600;0,700;1,100&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Dice Game</h1>
    <div class="container">
        <div class="player" id="one">
            <h2>Player 1</h2>
            <div class="dice">
                <img src="./images/dice3.png" alt="dice3" id="diceOne">
            </div>
        </div>
        <div class="player" id="two">
            <h2>Player 2</h2>
            <div class="dice">
                <img src="./images/dice1.png" alt="dice1" id="diceTwo">
            </div>
        </div>
    </div>
    <div class="btn">
        <button onclick="play()">PLAY</button>
    </div>
    <div class="winner">
        <h3 id="won">Player 1 won!</h3>
    </div>
    <script>
        function play(){
                var dice1 = document.getElementById("diceOne");
                var dice2 = document.getElementById("diceTwo");
                var one = Math.floor(Math.random() * 6);
                var two = Math.floor(Math.random() * 6);
                //dice one
                switch(one) {
                    case 0:
                        dice1.src ="./images/dice1.png";
                        break;
                    case 1:
                        dice1.src ="./images/dice2.png";
                        break;
                    case 2:
                        dice1.src ="./images/dice3.png";
                        break;
                    case 3:
                        dice1.src ="./images/dice4.png";
                        break;
                    case 4:
                        dice1.src ="./images/dice5.png";
                        break;
                    case 5:
                        dice1.src ="./images/dice6.png";
                        break;
                    default:
                      break;
                  }
                  //dice two
                  switch(two) {
                    case 0:
                        dice2.src ="./images/dice1.png";
                        break;
                    case 1:
                        dice2.src ="./images/dice2.png";
                        break;
                    case 2:
                        dice2.src ="./images/dice3.png";
                        break;
                    case 3:
                        dice2.src ="./images/dice4.png";
                        break;
                    case 4:
                        dice2.src ="./images/dice5.png";
                        break;
                    case 5:
                        dice2.src ="./images/dice6.png";
                        break;
                    default:
                      break;
                  }
                  if (one > two){
                    document.getElementById("won").innerHTML = "Player 1 Won!";
                  }
                  else if (one===two){
                    document.getElementById("won").innerHTML = "It's a Draw!";
                  }
                  else {
                    document.getElementById("won").innerHTML = "Player 2 Won!";
                  }
        }
    </script>
</body>
</html>
